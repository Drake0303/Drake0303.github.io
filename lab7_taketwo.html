<!DOCTYPE html>
<html>
<head>

   <!-- Make sure you put this AFTER Leaflet's CSS -->
   
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

<div id="map" style="width: 600px; height: 400px"></div>
<script>
   var map = L.map('map').setView([39.92119, -105.22382], 10);
   var marker = L.marker([39.92119, -105.22382]).addTo(map);
   var marker = L.marker([39.91818, -105.21128], fillColor:"brown"}).addTo(map);
                                                              
   
  
   L.circle([39.92195, -105.22205], 1100.00,{color: "red", weight:  
3,fillColor:"blue"}).addTo(map);

   var polygon = L.polygon([
      [39.91121, -105.18314],
      [39.91096, -105.18328],
      [39.91056, -105.18099]
      ]).addTo(map) ;
  
var popup = L.popup()
   .setLatLng([39.92119, -105.22382])
   .setContent("One Time Meet Up Spot")
   .openOn(map);
   
   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map) ;

   
</script>
      <div id="map"></div>
   </body>
